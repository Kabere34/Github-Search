<div class="container mg-3">
  <div class="main text-center">
    <div class="main-cnt mg-5">
      <h1 class="text-center">Github Search</h1>
      <p>
        This is a simple application that generates User's github details.<br />Fill
        in the details below to get results:
      </p>

      <input
        class="input"
        type="text"
        #val
        placeholder="Enter your Github Username"
      />
    </div>

    <div class="container-fluid">
      <div class="">
        <div class="">
          <!-- <h2>User-Details</h2> -->
          <img src="{{ user?.avatar_url }}" alt="{{ user?.login }}" />
        </div>

        <button
          class="btn mt-2 pd-3 bg-white"
          role="button"
          (click)="gitSearch(val.value)"
        >
          Search
        </button>
        <h3>{{ user?.login }}</h3>
        <!-- <p><span></span>{{ user?.login }}</p> -->
        <!-- <p><span></span>{{ user?.followers }}</p>
        <p><span></span> {{ user?.following }}</p> -->
      </div>

      <div class="">
        <button class="repos" (click)="openRepo(val.value)">
          View Repositories
        </button>
        <div class="">
          <div
            class="col w-50 card pt-1 m-2 text-center"
            *ngFor="let repo of repos"
          >
            <h2><span>Repository name:</span> {{ repo.name }}</h2>
            <p><span>Description:</span> {{ repo.description }}</p>
            <a [attr.href]="repo.clone_url"
              >View {{ repo.name }} Repository on Github
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div *ngFor="let repo of repos">
  <a [attr.href]="repo.clone_url">
    {{ repo.name }}
  </a>
</div> -->

{{ repos.clone_url }} -->
</div>
